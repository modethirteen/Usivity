<h1>Contact Details</h1>

<form class="contact_put" id="{contact_@id}" href="{contact_@href}">

	<div class="panel_wrap">
		<div class="buttons">
			<button type="submit" class="button apply">save changes</button>
			<a href="{contact_@href}" id="{contact_@id}" class="button contact_delete">delete</a>
		</div>
		<div class="panel">		
				<h3>Personal</h3>
		
				<span class="contact_details">
					<span class="contact_picture contact_picture_large">
						<img src="{contact_uri.avatar_#text}"/>
					</span>
					<input type="text" start="first name" class="contact_firstname" value="{contact_firstname}"/>
					<input type="text" start="last name" class="contact_lastname" value="{contact_lastname}"/>
				</span>
				<input type="text" start="email address*" value="{contact_email}" class="contact_email long"/>
				
				<h3>Demographics</h3>
				<input type="text" start="age" value="{contact_age}" class="contact_age contactdetail short"/>
				<select saved="{contact_gender}" class="contact_gender contactdetail short">
					<option value="">Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
				<!--<input type="text" start="gender" value="{contact_gender}" class="contact_gender contactdetail short"/>-->
				<div class="break">
					<input type="text" start="general location" value="{contact_location}" class="contact_locationgeneral contactdetail long"/>
				</div>
				
				<h3>Contact Details</h3>
				<input type="text" start="phone number" class="contact_phonenumber contactdetail" value="{contact_phone}"/>
				<!--<input type="text" start="fax number" class="contact_faxnumber contactdetail"/>-->
				<input type="text" start="address" class="contact_address contactdetail long" value="{contact_address}"/>
				<div class="break">
					<input type="text" start="city" class="contact_city contactdetail" value="{contact_city}"/>
					<input type="text" start="state" class="contact_state contactdetail" value="{contact_state}"/>
					<input type="text" start="zip" class="contact_zip contactdetail short" value="{contact_zip}"/>
				</div>
				
				<h3>Company Details</h3>
				<input type="text" start="company name" value="{contact_company_name}" class="company_name contactdetail"/>
				<input type="text" start="company phone" value="{contact_company_phone}" class="company_phonenumber contactdetail"/>
				<!--<input type="text" start="fax number" class="company_faxnumber contactdetail"/>-->
				<input type="text" start="address" value="{contact_company_address}" class="company_address contactdetail long"/>
				<div class="break">
					<input type="text" start="city" value="{contact_company_city}" class="company_city contactdetail"/>
					<input type="text" start="state" value="{contact_company_state}" class="company_state contactdetail"/>
					<input type="text" start="zip" value="{contact_company_zip}" class="company_zip contactdetail short"/>
				</div>
				<input type="text" start="industry" value="{contact_company_industry}" class="company_industry contactdetail long"/>
				<input type="text" start="revenue" value="{contact_company_revenue}" class="company_revenue contactdetail"/>
				<input type="text" start="competitors" value="{contact_company_competitors}" class="company_competitors contactdetail long"/>
				
				
				<h3>Social Networks</h3>
				<input type="text" start="linkedin" value="{contact_identity.linkedin_name}" class="contact_socialnetwork contact_linkedin contactdetail long"/>
				<input type="text" start="facebook" value="{contact_identity.facebook_name}"  class="contact_socialnetwork contact_facebook contactdetail long"/>
				<input type="text" start="twitter" value="{contact_identity.twitter_name}"  class="contact_socialnetwork contact_twitter contactdetail long"/>
				<input type="text" start="google" value="{contact_identity.google_name}"  class="contact_socialnetwork contact_google contactdetail long"/>		
		</div>
	</div>
</form>
<div class="panel_main">
		
	<h3>Message Thread</h3>
	<div class="message_threads" empty="There are no messages in the queue.">
{foreach
{in:contact_messages_message}
		<div class="message_thread">
			<span class="contact_picture contact_picture_large"> 
				<img src="{contact.author_uri.avatar_#text}" />
			</span>
			<div class="message_details">
				<span class="message_meta">
					<span class="message_time timeago" title="{created.source}">
						
					</span>
					<span class="message_source">
						{source}
					</span>
					<span>
						<a href="{@href}" class="message_reply_inline">reply 
{if:messages.children}
	<span class="totalcount" value="{messages.children_@totalcount}">({messages.children_@totalcount})</span>
{if}
</a>
					</span>
				</span>
				<span class="contact_name">
						<span class="profile">{contact_firstname} {contact_lastname}</span>
				</span>
				<div class="message_text">{body}</div>
			</div>
			<form class="message_send_inline" id="{@id}" action="{@href}">	
				<textarea name="message" class="message_data" start="enter your message"></textarea>
				
				<div class="buttons">
					<button type="submit" class="button apply">send</button>
					<button type="submit" class="button cancel">cancel</button>
				</div>
			</form>
		</div>
		<div class="message_thread_children"></div>
foreach}
	</div>

</div>
