{in:contact}
<h1>Delete Contact</h1>
<form class="contact_delete" id="{@href}">
	<input type="hidden" name="id" class="id" value="{@id}">
	<span class="prompt">Are you sure you want to <b>{firstname} {lastname}</b></span>
	<div class="buttons">
		<button type="submit" class="button apply">yes</button>
		<button type="submit" class="button cancel">no</button>
	</div>
</form>
