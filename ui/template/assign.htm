<h1>Assign</h1>
<form class="message_assign" id="{message_id}">
	<input type="hidden" name="id" value="{message_id}">
	<span class="prompt">Who do you want to assign <b>{message_author_name}</b> to?</span>
	<input name="asign">
	
	<div class="buttons">
		<button type="submit" class="button apply">apply</button>
		<button type="submit" class="button cancel">cancel</button>
	</div>
</form>
