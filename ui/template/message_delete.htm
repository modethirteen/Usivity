<h1>Delete</h1>
<form class="message_delete" id="{message_@id}">
	<input type="hidden" name="id" value="{message_@id}">
	<span class="prompt">Are you sure you want to delete the message from <b>{message_author_name}</b></span>
	<div class="buttons">
		<button type="submit" class="button apply">yes</button>
		<button type="submit" class="button cancel">no</button>
	</div>
</form>
