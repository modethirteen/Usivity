{foreach
	{in:contacts_contact}
	<div id="{@id}" class="contact">
		<span class="contact_picture">
			pic
		</span>
		<div class="contact_contents">
			<span class="contact_name">
				{firstname} {lastname}
			</span>
			<div class="contact_actions">
				<a href="/template/contact_delete.htm" id="{@href}" class="dialog delete">delete</a>
			</div>
		</div>
	</div>
foreach}
