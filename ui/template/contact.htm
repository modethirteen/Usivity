<div id="{@id}" class="contact highlight">
	<span class="contact_picture">
		<img src="" />
	</span>
	<div class="contact_contents">
		<span class="contact_name">
			{firstname} {lastname}
		</span>
		<div class="contact_actions">
			<a href="/template/contact_delete.htm" id="{@href}" class="dialog contact_delete">delete</a>
			<a href="/template/contact_post.htm" id="{@href}" class="popup contact_edit">edit</a>
		</div>
	</div>
</div>
