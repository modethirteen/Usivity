
{foreach
{in:contacts_contact}
<tr id="{@id}" class="contact highlight">
	<td class="contact_picture">
		<span>
			<img src="{uri.avatar}" />
		</span>
	</td>
	<td class="contact_name">
		{firstname} {lastname}
	</td>
	<td class="contact_edit">
		<a href="/template/contact_put.htm" id="{@href}" class="popup contact_edit">message</a>
	</td>
</tr>
foreach}
