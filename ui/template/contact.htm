
{foreach
{in:contacts_contact}
<tr id="{@id}" class="contact highlight">
	<td class="contact_picture">
		<img src="" />
	</td>
	<td class="contact_name">
		{firstname} {lastname}
	</td>
	<td class="contact_delete">
		<a href="/template/contact_delete.htm" id="{@href}" class="dialog contact_delete">delete</a>
	</td>
	<td class="contact_edit">
		<a href="/template/contact_post.htm" id="{@href}" class="popup contact_edit">edit</a>
	</td>
</tr>
foreach}
