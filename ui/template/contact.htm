
{foreach
{in:contacts_contact}
<tr id="{@id}" class="contact highlight">
	<td class="contact_picture">
		<span>
			<a href="/template/contact_put.htm" id="{@href}" class="popup contact_edit"><img src="{uri.avatar}" /></a>
		</span>
	</td>
	<td class="contact_edit">
		<a href="/template/contact_put.htm" id="{@href}" class="popup contact_edit">{firstname} {lastname}</a>
	</td>
	<td class="contact_details">
		<span class="parens">
			{email}
		</span>
	</td>
</tr>
foreach}
