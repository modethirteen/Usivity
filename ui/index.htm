<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us" dir="ltr"> 
<head> 
	<title>Usivity | Social Support Portal</title> 

	<!--JavaScript Libraries-->
	<script language="JavaScript" src="/js/jquery-1.7.1.min.js"></script>
	
	<!--Interaction Libraries-->
	<script language="JavaScript" src="/js/usivity.js"></script>
	
	<!--CSS Libraries-->
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/modal.css" />
	<link rel="stylesheet" type="text/css" href="/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/css/content.css" />
	
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div class="wrap">
	<div class="header">
		<!--
		<div class="controls">
			<form class="search">
				<input type="text" start="Search">
			</form>
		</div>-->
		<div class="menu">
			
		</div>
		<h1 class="logo">Usivity | Social CRM</h1>
	</div>
	<div class="col col1">
		<div class="streams">
			<div class="openstream fwrap first last loading">
				<div class="title">
					<div class="tools">
						<a href="#" class="tools_filters">filters</a>
						<!--<a href="#" class="tools_refresh">refresh</a>-->
					</div>
					<h2>Social Stream</h2>
					<table class="target">
						<thead>
							<tr class="th">
								<!--
								<th style="width:50px;" class="contact_klout">
									Klout
								</th>
								-->
								<th style="width:80px;"colspan="2">User</th>
								<th >Message</th>
								<th style="width:140px;">Date/Time</th>
								<th style="width:100px;" colspan="3" class="message_source">
									Source
								</th>
							</tr>
							<tr class="filter">
								<td colspan="8">
									<!--
									<div class="filter_col">
										<h4>Klout</h4>
										<ul class="filter_klout">
											<li><input checked type="checkbox"><span>Celebrity</span></li>
											<li><input checked type="checkbox"><span>Leader</span></li>
											<li><input checked type="checkbox"><span>Socialist</span></li>
											<li><input checked type="checkbox"><span>Friendly</span></li>
											<li><input checked type="checkbox"><span>Hermit</span></li>
										</ul>
									</div>
									-->
									<div class="filter_col">
										<h4>Sources</h4>
										<ul class="filter_source">
											<li><input checked type="checkbox" value="twitter"><span>Twitter</span></li>
											<li><input checked type="checkbox" value="facebook"><span>Facebook</span></li>
											<li><input checked type="checkbox" value="linkedin"><span>LinkedIn</span></li>
											<li><input checked type="checkbox" value="email"><span>Email</span></li>
										</ul>
									</div>
									<div class="filter_col">
										<h4>Subscriptions</h4>
										<span class="subscriptions_target">
										
										</span>
									</div>
									<div class="filter_col">
										<h4>Other Filters</h4>
										<ul class="filter_other">
											<li><input type="checkbox"><span>No Retweets</span></li>
											<li><input type="checkbox"><span>No Locations</span></li>
											<li><input type="checkbox"><span>No Exact Duplicates</span></li>
										</ul>
									</div>
									<a href="#" class="close">close</a>
								</td>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col col3">
		<div class="contacts fwrap first last loading">
			<div class="title">
				<!--<a href="/template/contact_post.htm" class="popup tools">new contact</a>-->
				<h2>Contacts</h2>
				<table class="target">

					<tbody>
					
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
  var uvOptions = {};
  (function() {
    var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;
    uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/uAzbLPwIELzD7KqAS7xSw.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s);
  })();
</script>
</body>
</html>
