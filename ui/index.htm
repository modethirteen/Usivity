<head> 
	<title>Usivity | Social Support Portal</title>

	<!--CSS Libraries-->
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />

<body>
<div class="wrap">
	<div class="header">
		<!--
		<div class="controls">

		</div>-->

		</div>
		<h1 class="logo">Usivity | Social CRM</h1>
	</div>
	<div class="col col1">

						<thead>
							<tr class="th">
								<th class="contact_klout col_filter">

									<a class="filter" href="template/dropdown_klout.htm"></a>

								<th colspan="2">User</th>

								<th>Time</th>

								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="col col3">
		<div class="contacts fwrap first last loading">
			<div class="title">
				<a href="/template/contact_post.htm" class="popup tools">new contact</a>
				<h2>Contacts</h2>
				<table class="target">

					<tbody>
					
					</tbody>
				</table>
			</div>
		</div>
